{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{%block body %}
    <p class="thin-text text-center">Welcome challenger! <img width="48" height="48" src="https://img.icons8.com/plasticine/100/greek-helmet.png" alt="greek-helmet"/></p>
    <form action="/login" method="post" class="text-center">
        <div class="mb-2">
            <label class="small_text">Email:</label>
            <br>
            <input name="email"  type="email" class="rounded input_height" placeholder="Enter email">
        </div>
        <div class="mb-2">
            <label class="small_text">Password:</label>
            <br>
            <input type="password" class="rounded input_height" name="password" placeholder="Enter password">
        </div>
        <a href="">Forgotten password?</a>
        <br>
        <button class="buttons-orange">Submit</button>
        <br>
        <br>
        <p>Don't have an account?: &nbsp;<button class="buttons-off-white">Register</button></p>
    </form>
{% endblock %}
